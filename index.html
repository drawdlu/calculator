<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Calculator</h1>
            </div>
            <div class="display">

            </div>
            <div class="buttons">
                <div class="left">
                    <div class="row">
                        <div class="button calcButton topButtons">C</div>
                        <div class="button calcButton topButtons">Del</div>
                        <div class="button calcButton topButtons">+/-</div>
                    </div>
                    <div class="row">
                        <div class="button calcButton">7</div>
                        <div class="button calcButton">8</div>
                        <div class="button calcButton">9</div>
                    </div>
                    <div class="row">
                        <div class="button calcButton">4</div>
                        <div class="button calcButton">5</div>
                        <div class="button calcButton">6</div>
                    </div>
                    <div class="row">
                        <div class="button calcButton">1</div>
                        <div class="button calcButton">2</div>
                        <div class="button calcButton">3</div>
                    </div>
                    <div class="row">
                        <div class="button calcButton">0</div>
                        <div class="button calcButton">.</div>
                    </div>
                </div>
                <div class="right">
                    <div class="button sideButton">+</div>
                    <div class="button sideButton">-</div>
                    <div class="button sideButton">*</div>
                    <div class="button sideButton">/</div>
                    <div class="button sideButton">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
