<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Calculator</h1>
            </div>
            <div class="display">

            </div>
            <div class="buttons">
                <div class="left">
                    <div class="row">
                        <div class="calcButton clear">C</div>
                        <div class="calcButton backspace">Del</div>
                    </div>
                    <div class="row">
                        <div class="calcButton">7</div>
                        <div class="calcButton">8</div>
                        <div class="calcButton">9</div>
                    </div>
                    <div class="row">
                        <div class="calcButton">4</div>
                        <div class="calcButton">5</div>
                        <div class="calcButton">6</div>
                    </div>
                    <div class="row">
                        <div class="calcButton">1</div>
                        <div class="calcButton">2</div>
                        <div class="calcButton">3</div>
                    </div>
                    <div class="row">
                        <div class="calcButton">0</div>
                        <div class="calcButton">.</div>
                    </div>
                </div>
                <div class="right">
                    <div class="sideButton">+</div>
                    <div class="sideButton">-</div>
                    <div class="sideButton">*</div>
                    <div class="sideButton">/</div>
                    <div class="sideButton">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
